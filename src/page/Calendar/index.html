<body>
  <div class="allwrap">
    <main class="calewrap">
      <header id="caleToday" class="cale-today">
        <p class="current-time" id="currentTime">--:--:--</p>
        <p class="current-month" id="currentMonth">2017年7月26日</p>
      </header>
      <nav id="monthWrap" class="month-wrap">
        <header class="month-switch">
          <span id="presentMonth" class="present-month">2017年7月</span>
          <div class="page-switch" id="pageSwitch">
            <div id="pagePre" class="page-pre">︿</div>
            <div id="pageNext" class="page-next">﹀</div>
          </div>
        </header>
        <ul class="weekNav">
          <li>一</li>
          <li>二</li>
          <li>三</li>
          <li>四</li>
          <li>五</li>
          <li>六</li>
          <li>日</li>
        </ul>
        <main id="dayWrap" class="day-wrap">
          <ul id="dayUl">
            <!-- <li>26</li>
            <li class="cur-m">1</li> -->
          </ul>
        </main>
      </nav>
      <div id="eventWrap" class="event-wrap">
        <header>
          <div id="presentDay" class="present-day">今天</div>
          <span id="dayEventAdd" class="event-add">+</span>
        </header>
        <ul id="dayEventcontent" class="day-event-content">
